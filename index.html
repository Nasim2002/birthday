<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday My Love!</title>
    <style>
        /* --- General Styles --- */
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
            color: #fff;
            text-align: center;
        }

        /* --- NEW HANGING POSTER STYLES --- */
        .hanging-sign-container {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 50;
            width: 300px;
            /* The swing animation logic */
            animation: swing 3s infinite ease-in-out alternate;
            transform-origin: top center;
        }

        /* The nail holding the string */
        .nail {
            width: 12px;
            height: 12px;
            background: #555;
            border-radius: 50%;
            position: absolute;
            top: -5px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 51;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        /* The strings forming a triangle shape */
        .string {
            width: 2px;
            height: 60px;
            background: #8a4b58;
            position: absolute;
            top: 0;
        }
        .string.left { left: 40px; transform: rotate(20deg); transform-origin: top left; height: 70px; }
        .string.right { right: 40px; transform: rotate(-20deg); transform-origin: top right; height: 70px; }

        /* The Signboard itself */
        .signboard {
            margin-top: 60px; /* Push down below strings */
            background: #fff0f5;
            border: 4px solid #d63384;
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            position: relative;
            color: #d63384;
            font-family: 'Brush Script MT', cursive;
        }
        
        .signboard h2 {
            margin: 0;
            font-size: 2.2rem;
            line-height: 1.2;
            text-shadow: 1px 1px 0px rgba(0,0,0,0.1);
        }
        
        .signboard span {
            font-size: 1rem;
            font-family: sans-serif;
            color: #888;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        @keyframes swing {
            0% { transform: translateX(-50%) rotate(5deg); }
            100% { transform: translateX(-50%) rotate(-5deg); }
        }

        /* --- Main Content --- */
        .container {
            max-width: 900px;
            margin: 180px auto 50px auto; /* Increased top margin so text doesn't hide behind poster */
            padding: 20px;
            position: relative;
            z-index: 5;
        }

        h1 {
            font-size: 3rem;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            margin-bottom: 20px;
            animation: heartbeat 1.5s infinite;
            font-family: 'Brush Script MT', cursive;
        }

        p.wishes {
            font-size: 1.3rem;
            margin-bottom: 50px;
            line-height: 1.8;
            background: rgba(255, 255, 255, 0.25);
            padding: 30px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        /* --- Central Cake --- */
        .cake-container {
            margin: 50px 0;
            position: relative;
            z-index: 6;
        }
        
        .cake-img {
            width: 280px;
            height: auto;
            border-radius: 50%;
            border: 10px solid rgba(255,255,255,0.8);
            box-shadow: 0 0 50px rgba(255, 182, 193, 0.8);
            animation: floatCake 4s ease-in-out infinite;
        }

        @keyframes floatCake {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(2deg); }
        }

        /* --- SCRAPBOOK PHOTO GRID --- */
        .scrapbook-section {
            margin-top: 50px;
            padding: 40px;
            background: rgba(255,255,255,0.15);
            border-radius: 30px;
            column-count: 3;
            column-gap: 25px;
        }
        
        @media (max-width: 768px) {
            .scrapbook-section { column-count: 2; padding: 20px;}
        }
        @media (max-width: 480px) {
            .scrapbook-section { column-count: 1; }
        }

        .photo-frame {
            background: #fff;
            padding: 12px 12px 50px 12px;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.2);
            transition: all 0.4s ease;
            position: relative;
            margin-bottom: 30px;
            break-inside: avoid-column;
            transform-style: preserve-3d;
        }

        .photo-frame img {
            width: 100%;
            height: auto;
            display: block;
            filter: sepia(20%);
        }

        .photo-frame::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 25%;
            width: 60px;
            height: 25px;
            background-color: rgba(255, 182, 193, 0.7);
            transform: rotate(-15deg);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 2;
        }

        .photo-frame:nth-child(odd) { transform: rotate(3deg); }
        .photo-frame:nth-child(even) { transform: rotate(-4deg); margin-top: 20px;}
        .photo-frame:nth-child(3n) { transform: rotate(5deg); }

        .photo-frame:hover {
            transform: scale(1.15) rotate(0deg) !important;
            z-index: 50;
            box-shadow: 15px 15px 40px rgba(0,0,0,0.4);
            padding-bottom: 12px;
        }
        .photo-frame:hover img { filter: sepia(0%); }

        /* --- Floating Hearts/Balloons --- */
        .floating-item {
            position: fixed;
            bottom: -10vh;
            animation: floatUp linear forwards;
            z-index: 1;
            opacity: 0.7;
            pointer-events: none;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) rotate(0deg) scale(0.8); opacity: 0; }
            20% { opacity: 0.8; }
            100% { transform: translateY(-120vh) rotate(360deg) scale(1.2); opacity: 0; }
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            15% { transform: scale(1.15); }
            30% { transform: scale(1); }
            45% { transform: scale(1.15); }
            60% { scale(1); }
        }

        /* --- Music Button --- */
        .music-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #ff4d4d;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            font-weight: bold;
            font-size: 1rem;
            z-index: 100;
            transition: transform 0.2s;
        }
        .music-btn:hover { transform: scale(1.1); background: #ff3333;}
    </style>
</head>
<body>

    <div class="hanging-sign-container">
        <div class="nail"></div>
        <div class="string left"></div>
        <div class="string right"></div>
        <div class="signboard">
            <span>To My Love</span><br>
            <h2>Happy Birthday!</h2>
            ‚ù§Ô∏è
        </div>
    </div>

    <div class="container">
        <h1>You are my Sunshine</h1>
        
        <p class="wishes">
            To the most beautiful soul in the world,<br>
            Every day with you is a celebration, but today is extra special.
            May your day be filled with laughter, love, and all the cake you can eat!
            <br><br>
            <strong>I Love You So Much! ‚ù§Ô∏è</strong>
        </p>

        <div class="cake-container">
            <img src="https://images.unsplash.com/photo-1578985545062-69928b1d9587?q=80&w=1089&auto=format&fit=crop" alt="Birthday Cake" class="cake-img">
        </div>

        <div class="scrapbook-section">
            <div class="photo-frame">
                <img src="WhatsApp Image 2026-01-12 at 11.36.14 PM (6).jpeg" alt="Memory 1">
            </div>
            <div class="photo-frame">
                <img src="WhatsApp Image 2026-01-12 at 11.36.14 PM (5).jpeg" alt="Memory 2">
            </div>
             <div class="photo-frame">
                <img src="WhatsApp Image 2026-01-12 at 11.36.14 PM (4).jpeg" alt="Memory 3">
            </div>
            <div class="photo-frame">
                <img src="WhatsApp Image 2026-01-12 at 11.36.14 PM (3).jpeg" alt="Memory 4">
            </div>
            <div class="photo-frame">
                 <img src="WhatsApp Image 2026-01-12 at 11.36.14 PM (2).jpeg" alt="Memory 5">
            </div>
             <div class="photo-frame">
                <img src="WhatsApp Image 2026-01-12 at 11.36.13 PM.jpeg" alt="Memory 6">
           </div>
        </div>
    </div>

    <audio id="bgMusic" loop>
        <source src="happy birthday.mp3" type="audio/mpeg">
    </audio>

    <button class="music-btn" onclick="toggleMusic()">üéµ Play Music</button>

    <script>
        // Music Logic
        const music = document.getElementById('bgMusic');
        let isPlaying = false;

        function toggleMusic() {
            if (isPlaying) {
                music.pause();
                document.querySelector('.music-btn').innerText = "üéµ Play Music";
                document.querySelector('.music-btn').style.background = "#ff4d4d";
            } else {
                music.play().catch(e => console.log("Click interaction required"));
                document.querySelector('.music-btn').innerText = "‚è∏ Pause Music";
                 document.querySelector('.music-btn').style.background = "#ff3333";
            }
            isPlaying = !isPlaying;
        }

        // Floating Animations
        function createFloatingElement() {
            const symbols = ['‚ù§Ô∏è', 'üéà', 'üç∞', '‚ú®', 'üéÅ', 'üíñ', 'üå∏', 'üéÄ'];
            const el = document.createElement('div');
            el.classList.add('floating-item');
            el.innerText = symbols[Math.floor(Math.random() * symbols.length)];
            el.style.left = Math.random() * 95 + 'vw';
            const duration = Math.random() * 5 + 5; 
            el.style.animationDuration = duration + 's';
            el.style.animationDelay = Math.random() * 2 + 's';
            el.style.fontSize = (Math.random() * 25 + 15) + 'px';
            
            if(el.innerText === '‚ù§Ô∏è' || el.innerText === 'üíñ') {
                 const hue = Math.floor(Math.random() * 50) + 320; 
                 el.style.color = `hsl(${hue}, 80%, 60%)`;
            }

            document.body.appendChild(el);
            setTimeout(() => { el.remove(); }, (duration + 2) * 1000);
        }

        setInterval(createFloatingElement, 200);
        for(let i=0; i<15; i++) createFloatingElement();
    </script>

</body>
</html>
